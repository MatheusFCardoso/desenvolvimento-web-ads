<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Tempo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container ">
        <div class="row justify-content-center align-items-center form-body">
            <form class="form-box">
                <h1 class="text-center">Conversor de Tempo</h1>
                <div class="mb-3">
                    <label for="hora-input" class="form-label">Hora</label>
                    <input type="number" class="form-control" id="hora-input">
                </div>
                <div class="mb-3">
                    <label for="minuto-output" class="form-label">Minutos</label>
                    <input type="number" disabled class="form-control" id="minuto-output">
                </div>
                <button class="btn btn-primary" id="btn-calcular">Calcular</button>
            </form>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
